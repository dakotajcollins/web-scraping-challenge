<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
<br>

  <div class="container-fluid">
    <div class="row col-md-12">
      <h3>Latest Mars News</h3>
      <h4>{{data.news_title}}</h4>
      <p>{{data.news_p}}</p>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class= "col-md-7">
        <h3>Featured Mars Image</h3>
        <img src={{data.featured_img}}>
      </div>
      
      <div class= "col-md-5">
        <h4>Mars Facts</h4>
        {{data.html_table | safe}}
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row col-md-12">
      <h3 class= "text-center">Mars Hemispheres</h3>

      <div class="row">
      {% for hemisphere in data.hemisphere_image %}
      <div class = "col-md-3">
        <div class="card" style="width: 18rem;">
          <img src={{hemisphere.img_url}} class="card-img-top" alt={{hemisphere.title}}>
          <div class="card-body">
            <p class="card-text">{{hemisphere.title}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>
    </div>
  </div>

</body>

</html>
